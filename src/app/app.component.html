<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">
    <mat-toolbar color="primary" class="example-toolbar">
        <button mat-icon-button (click)="snav.toggle()">
            <mat-icon>menu</mat-icon>
        </button>
        <h1 class="example-app-name">Warehouse Supply Chain</h1>
        <div *ngIf="userStatus === true" id="username">
            <div class="username">Welcome Username &nbsp;&nbsp;

                <a href="#" (click)='onLogout()'>Logout</a>
            </div>
        </div>
        <div *ngIf="userStatus === false" id="username">
            <div class="username">LOGIN</div>

        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
            <mat-nav-list *ngFor="let p of category">
                <a mat-list-item [routerLink]="['/product/',p]" (click)="onProductClick(p)"> {{p}}</a>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>
